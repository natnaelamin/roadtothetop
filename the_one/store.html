<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chris Brown |store</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-large">Chris Brown</h1>
    </header>
    <section class="content-section container">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">album1</span>
          <img
            class="shop-item-image"
            src="images/chris-brown-x-cover.jpg"
            alt="x"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">12.99$</span>
            <button class="btn btn-primary shop-item-button" role="button">
              add to cart
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">album2</span>
          <img
            class="shop-item-image"
            src="images/Chris_Brown_-_Indigo.png"
            alt="indigo"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">14.99$</span>
            <button class="btn btn-primary shop-item-button" role="button">
              add to cart
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">album3</span>
          <img class="shop-item-image" src="images/fame.png" alt="fame" />
          <div class="shop-item-details">
            <span class="shop-item-price">10.99$</span>
            <button class="btn btn-primary shop-item-button" role="button">
              add to cart
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">album4</span>
          <img
            class="shop-item-image"
            src="images/fan of a fan.jpg"
            alt="fof"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">11.99$</span>
            <button class="btn btn-primary shop-item-button" role="button">
              add to cart
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="content-section container">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-shirt1</span>
          <img class="shop-item-image" src="images/cb m.jpg" alt="x" />
          <div class="shop-item-details">
            <span class="shop-item-price">20.99$</span>
            <button class="btn btn-primary shop-item-button" role="button">
              add to cart
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">T-shirt2</span>
          <img class="shop-item-image" src="images/cbmm.jpg" alt="x" />
          <div class="shop-item-details">
            <span class="shop-item-price">20.99$</span>
            <button class="btn btn-primary shop-item-button" role="button">
              add to cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section container">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-column cart-price cart-header">PRICE</span>
        <span class="cart-column cart-quantity cart-header">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="images/cb m.jpg"
              alt="indigo t"
              width="100"
              height="100"
            />
            <span class="cart-item-title">T-shitrt</span>
          </div>
          <span class="cart-column cart-price">20.99$</span>
          <div class="cart-column cart-quantity">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">remove</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="images/fan of a fan.jpg"
              alt="fof"
              width="100"
            />
            <span class="cart-item-title">album3</span>
          </div>
          <span class="cart-column cart-price">10.99$</span>
          <div class="cart-column cart-quantity">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">remove</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">TOTAL</strong>
        <span class="cart-total-price">31.98$</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        Purchase
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Chris Brown</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="http://youtube.com" target="_blank">
              <img src="images/youtube logo.png" alt="youtube" width="50" />
            </a>
          </li>
          <li>
            <a href="http://spotify.com" target="_blank">
              <img
                src="images/Spotify_logo_symbol.png"
                alt="spotify"
                width="50"
            /></a>
          </li>
          <li>
            <a href="http://facebook.com" target="_blank">
              <img src="images/Facebook.png" alt="facebook" width="50"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
